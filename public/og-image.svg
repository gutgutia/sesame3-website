<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="20" stdDeviation="40" flood-color="#000000" flood-opacity="0.12"/>
    </filter>
    <clipPath id="cardClip">
      <rect x="0" y="0" width="440" height="500" rx="24"/>
    </clipPath>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#FDFCF9"/>
  
  <!-- Grid Pattern (Subtle dots) -->
  <pattern id="grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
    <circle cx="1" cy="1" r="1" fill="#E8E5DF"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- ===== LEFT CONTENT (Text) ===== -->
  <g transform="translate(80, 315)">
    <!-- Logo: Simple S3 box + Sesame3 text (6px gap) -->
    <g transform="translate(0, -180)">
      <rect width="48" height="48" rx="12" fill="#12756A"/>
      <text x="24" y="33" text-anchor="middle" fill="white" font-size="22" font-weight="700" font-family="Inter, system-ui, sans-serif">S3</text>
      <text x="54" y="34" fill="#2D2A26" font-size="28" font-weight="700" font-family="Inter, system-ui, sans-serif">Sesame3</text>
    </g>
    
    <!-- Headline (two lines) -->
    <text fill="#2D2A26" font-size="72" font-weight="800" font-family="Inter, system-ui, sans-serif" letter-spacing="-0.03em">
      <tspan x="0" y="-30">Your AI College</tspan>
      <tspan x="0" y="55">Counselor</tspan>
    </text>
    
    <!-- Subheadline -->
    <text x="0" y="120" fill="#6B665E" font-size="28" font-weight="500" font-family="Inter, system-ui, sans-serif">Expert guidance. Honest chances.</text>
    <text x="0" y="158" fill="#6B665E" font-size="28" font-weight="500" font-family="Inter, system-ui, sans-serif">Clear roadmap.</text>
  </g>
  
  <!-- ===== RIGHT CONTENT (Chat Widget Mockup) ===== -->
  <g transform="translate(700, 65)" filter="url(#cardShadow)">
    
    <!-- Main Card Container -->
    <g clip-path="url(#cardClip)">
      <rect width="440" height="500" rx="24" fill="white"/>
      
      <!-- Header Bar -->
      <rect width="440" height="72" fill="white"/>
      <line x1="0" y1="72" x2="440" y2="72" stroke="#E8E5DF" stroke-width="1"/>
      
      <!-- Header: Avatar -->
      <rect x="20" y="16" width="40" height="40" rx="10" fill="#12756A"/>
      <text x="40" y="43" text-anchor="middle" fill="white" font-size="18" font-weight="700" font-family="Inter, system-ui, sans-serif">S3</text>
      
      <!-- Header: Title -->
      <text x="72" y="35" fill="#2D2A26" font-size="16" font-weight="700" font-family="Inter, system-ui, sans-serif">Your Advisor</text>
      <circle cx="75" cy="50" r="4" fill="#22C55E"/>
      <text x="85" y="54" fill="#6B665E" font-size="12" font-weight="500" font-family="Inter, system-ui, sans-serif">Always here to help</text>
      
      <!-- Chat Area Background -->
      <rect y="72" width="440" height="360" fill="#F9F8F6"/>
      
      <!-- Message 1: User (right-aligned) -->
      <!-- Layout: [bubble 300px][8px gap][avatar 32px dia] = 340px total, starting at x=48 -->
      <g transform="translate(20, 92)">
        <!-- User bubble: 300px wide, 70px tall -->
        <rect x="48" y="0" width="300" height="70" rx="16" fill="#2D2A26"/>
        <text fill="white" font-size="15" font-family="Inter, system-ui, sans-serif">
          <tspan x="64" y="28">Should I apply Early Decision to</tspan>
          <tspan x="64" y="50">Stanford or save it for Yale?</tspan>
        </text>
        <!-- User avatar: top-aligned with bubble (top of avatar at y=0, so cy=16 for r=16) -->
        <!-- Position: bubble ends at 348, plus 8px gap = 356, plus radius 16 = cx 372 -->
        <circle cx="372" cy="16" r="16" fill="#E8E5DF"/>
        <text x="372" y="22" text-anchor="middle" fill="#9E988E" font-size="13" font-weight="700" font-family="Inter, system-ui, sans-serif">A</text>
      </g>
      
      <!-- Message 2: Assistant (left-aligned) -->
      <!-- Layout: [avatar 32px dia][8px gap][bubble] -->
      <g transform="translate(20, 182)">
        <!-- Assistant avatar: top-aligned with bubble (top of avatar at y=0) -->
        <circle cx="16" cy="16" r="16" fill="#12756A"/>
        <text x="16" y="22" text-anchor="middle" fill="white" font-size="13" font-weight="700" font-family="Inter, system-ui, sans-serif">S3</text>
        
        <!-- Assistant bubble: starts at x=40 (16+16+8 = avatar center + radius + gap) -->
        <rect x="40" y="0" width="348" height="190" rx="16" fill="white" stroke="#E8E5DF" stroke-width="1"/>
        
        <!-- Response text (16px padding inside bubble) -->
        <text fill="#2D2A26" font-size="15" font-family="Inter, system-ui, sans-serif">
          <tspan x="56" y="28">Based on your profile, I'd lean toward</tspan>
          <tspan x="56" y="50" font-weight="700" fill="#12756A">Yale ED</tspan><tspan fill="#2D2A26">. Here's why:</tspan>
        </text>
        
        <!-- Insight Box -->
        <rect x="56" y="68" width="316" height="105" rx="12" fill="#E8F5F3" stroke="#C5E4DF" stroke-width="1"/>
        
        <!-- Insight label -->
        <circle cx="72" cy="88" r="4" fill="#12756A"/>
        <text x="82" y="92" fill="#12756A" font-size="10" font-weight="700" font-family="Inter, system-ui, sans-serif" letter-spacing="0.05em">MY RECOMMENDATION</text>
        
        <!-- Insight content -->
        <text fill="#0F5F54" font-size="14" font-family="Inter, system-ui, sans-serif">
          <tspan x="72" y="116">Apply Yale ED. Use Stanford RD â€”</tspan>
          <tspan x="72" y="136">by then, you may have AIME</tspan>
          <tspan x="72" y="156">results to strengthen your app.</tspan>
        </text>
      </g>
      
      <!-- Input Area Footer -->
      <rect y="432" width="440" height="68" fill="white"/>
      <line x1="0" y1="432" x2="440" y2="432" stroke="#E8E5DF" stroke-width="1"/>
      
      <!-- Input placeholder -->
      <rect x="20" y="446" width="340" height="40" rx="20" fill="#F3F1ED"/>
      <text x="40" y="472" fill="#9E988E" font-size="14" font-family="Inter, system-ui, sans-serif">Ask anything...</text>
      
      <!-- Send button -->
      <rect x="376" y="446" width="44" height="40" rx="12" fill="#12756A"/>
      <path d="M398 458L398 474M398 458L392 464M398 458L404 464" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
  </g>
</svg>
